<!DOCTYPE html>
<html>

<head>
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
    <style>
        #memeCanvas {
            border: 1px solid black;
        }

        .gallery-image {
            width: 200px;
            height: auto;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .gallery-image:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

    </style>

</head>

<body>
    <h1>Meme Generator</h1>
    <div id="gallery"></div>

    <script>
        // List of YAML files
        var yamlFiles = ['template1.yaml', 'template2.yaml', 'template3.yaml', 'template4.yaml', 'template5.yaml', 'template6.yaml'];

        yamlFiles.forEach(function(file) {
            fetch('yaml/' + file)
                .then(response => response.text())
                .then(data => {
                    var template = jsyaml.load(data);
                    var imgElement = document.createElement('img');
                    imgElement.src = template.imageFile;
                    imgElement.alt = template.templateName;
                    imgElement.className = 'gallery-image';
                    imgElement.addEventListener('click', function() {
                        loadTemplate(this.src);
                    });
                    document.getElementById('gallery').appendChild(imgElement);
                });
        });

    </script>

    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="textInput1" placeholder="Enter meme text here" oninput="generateMeme()">
    <input type="text" id="textInput2" placeholder="Enter meme text here" oninput="generateMeme()">
    <input type="color" id="colorInput" value="#000000" oninput="generateMeme()">
    <select id="fontInput" oninput="generateMeme()">
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier New">Courier New</option>
    </select>
    <input type="number" id="fontSizeInput" min="10" max="100" value="30" oninput="generateMeme()">
    <button onclick="saveMeme()">Save Meme</button>
    <canvas id="memeCanvas" onmousedown="startDrag(event)" onmousemove="dragText(event)" onmouseup="stopDrag()"></canvas>
